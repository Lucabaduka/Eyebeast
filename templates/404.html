<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Eyebeast, CalRef Network, Calamity Refuge, NationStates backup, NationStates history"/>
    <meta name="description" content="Eyebeast is an archival utility from Calamity Refuge, where operators can recover up to six months data through weekly snapshots of any region on NationStates.net.">
    <meta name="theme-color" content="#0099FF">
    <meta property="og:image" content="{{ url_for('static', filename='eyecon.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://calref.ca/bulma.css">
    <link rel="stylesheet" href="../static/beholder.css">
    <title>Eyebeast</title>
</head>
<body id="head">

<div class="hero is-fullheight">

    <section class="hero is-small mask">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-start center is-fullwidth">
                <form action="/" method="POST" class="field has-addons search-box">
                    <div class="control">
                        <button id="button-search" class="button center is-info">Search</button>
                    </div>
                    <input class="input bar" id="search" name="region" type="text" placeholder="Search for a region" required>
                </form>
            </div>
        </nav>
    </section>

    <div class="hero-body splash">
        <section class="hero-body px-2">
            <div class="container outline">
                <div class="container subbox">
                    <article class="media has-text-left">
                        <figure>
                            <p class="image depth is-64x64">
                                <a href="/"><img src ="../static/eyecon.png"></a>
                            </p>
                        </figure>
                        <div class="media-content more-space">
                            <h1 class="title is-2 is-flex">
                                <span class="blue space">404: Not Found</span>
                            </h1>
                            <p class="subtitle space is-flex">
                                Region is unknown or cannot be known
                            </p>
                        </div>
                    </article>
                    <div class="divider">
                        <ul></ul>
                    </div>

                    <p class="space">
                    No record was found within the database for the region you mentioned. Try searching for something else.
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->

    <footer class="footer is-flex center">
        <article class="media-footer is-flex">
            <figure class="px-1">
                <p class="image depth is-32x32">
                    <a href="https://calref.ca/"><img src="https://calref.ca/images/icon_white.png"></a>
                </p>
            </figure>
            <div class="media-content">
                <p class="is-size-6">
                    <span>Powered by <a class="gold" href="https://calref.ca/">CalRef</a></span><span>, Â© 2008-2024</span>
                </p>
            </div>
        </article>
    </footer>

</div>

<script src="{{ url_for('static', filename='iris.js') }}"></script>

</body>
</html>
